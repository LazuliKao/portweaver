name: Build Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux-gnu
            os: ubuntu-latest
            name: portweaver-linux-x86_64-gnu
          - target: x86_64-linux-musl
            os: ubuntu-latest
            name: portweaver-linux-x86_64-musl
          - target: aarch64-linux-gnu
            os: ubuntu-latest
            name: portweaver-linux-aarch64-gnu
          - target: aarch64-linux-musl
            os: ubuntu-latest
            name: portweaver-linux-aarch64-musl
          - target: x86_64-windows-gnu
            os: ubuntu-latest
            name: portweaver-windows-x86_64-gnu.exe
          - target: x86_64-windows-msvc
            os: windows-latest
            name: portweaver-windows-x86_64-msvc.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Go (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://github.com/LazuliKao/build-golang/releases/download/go1.25.6/go1.25.6.linux-amd64.tar.gz
          tar -xzf go1.25.6.linux-amd64.tar.gz
          echo "GOROOT=$PWD/go" >> $GITHUB_ENV
          echo "$PWD/go/bin" >> $GITHUB_PATH

      - name: Setup Go (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri https://github.com/LazuliKao/build-golang/releases/download/go1.25.6/go1.25.6.windows-amd64.zip -OutFile go.zip
          Expand-Archive -Path go.zip -DestinationPath .
          echo "GOROOT=$PWD\go" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$PWD\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build
        run: |
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall -Duci=false -Dubus=false -Dfrpc=true -Dddns=true

      - name: Prepare Artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv zig-out/bin/portweaver ${{ matrix.name }}

      - name: Prepare Artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move zig-out\bin\portweaver.exe ${{ matrix.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
