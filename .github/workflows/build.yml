name: Build Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-linux-gnu
            os: ubuntu-latest
            name: portweaver-linux-x86_64-gnu
          - target: x86_64-linux-musl
            os: ubuntu-latest
            name: portweaver-linux-x86_64-musl
            custom_golang: true

          # Linux aarch64
          - target: aarch64-linux-gnu
            os: ubuntu-latest
            name: portweaver-linux-aarch64-gnu
          - target: aarch64-linux-musl
            os: ubuntu-latest
            name: portweaver-linux-aarch64-musl
            custom_golang: true

          # Linux armv7
          - target: arm-linux-gnueabihf
            os: ubuntu-latest
            name: portweaver-linux-armv7-gnu
          - target: arm-linux-musleabihf
            os: ubuntu-latest
            name: portweaver-linux-armv7-musl
            custom_golang: true


          # Windows x86_64
          - target: x86_64-windows-gnu
            os: ubuntu-latest
            name: portweaver-windows-x86_64-gnu.exe
          - target: x86_64-windows-msvc
            os: windows-latest
            name: portweaver-windows-x86_64-msvc.exe

          # Windows arm64
          - target: aarch64-windows-gnu
            os: windows-11-arm
            name: portweaver-windows-aarch64-gnu.exe
            objfix: true
          - target: aarch64-windows-msvc
            os: windows-11-arm
            name: portweaver-windows-aarch64-msvc.exe
            objfix: true


          # macOS
          - target: x86_64-macos
            os: macos-latest
            name: portweaver-macos-x86_64
          - target: aarch64-macos
            os: macos-latest
            name: portweaver-macos-aarch64

          # RISC-V
          - target: riscv64-linux-musl
            os: ubuntu-latest
            name: portweaver-linux-riscv64-musl
            custom_golang: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - uses: actions/setup-go@v6
        if: ${{ !matrix.custom_golang }}
        with:
          go-version: '1.25.7'
          cache-dependency-path: "**/go.sum"

      - name: Setup Go (Linux)
        if: runner.os == 'Linux' && matrix.custom_golang
        run: |
          wget -q https://github.com/LazuliKao/build-golang/releases/download/go1.25.7/go1.25.7.linux-amd64.tar.gz
          tar -xzf go1.25.7.linux-amd64.tar.gz
          echo "GOROOT=$PWD/go" >> $GITHUB_ENV
          echo "$PWD/go/bin" >> $GITHUB_PATH

      - name: Setup Go (Windows)
        if: runner.os == 'Windows' && matrix.custom_golang
        run: |
          Invoke-WebRequest -Uri https://github.com/LazuliKao/build-golang/releases/download/go1.25.7/go1.25.7.windows-amd64.zip -OutFile go.zip
          Expand-Archive -Path go.zip -DestinationPath .
          echo "GOROOT=$PWD\go" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$PWD\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup sysroot (macOS)
        if: runner.os == 'macOS'
        run:  |
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV
          SDK_PATH=$(xcrun --show-sdk-path)
          LIB_PATH="$SDK_PATH/usr/lib/libresolv.tbd"

          echo "SDK path: $SDK_PATH"
          echo "Checking: $LIB_PATH"

          if [ -f "$LIB_PATH" ]; then
            echo "libresolv found:"
            ls -l "$LIB_PATH"
          else
            echo "libresolv NOT found"
            find "$SDK_PATH" -name "libresolv*" -print
            exit 1
          fi



      - name: Build
        shell: bash
        run: |
          ZIG_FLAGS="-Doptimize=ReleaseSmall -Duci=false -Dubus=false -Dfrpc=true -Dfrps=true -Dddns=true"
          if [ "${{ runner.os }}" == "macOS" ]; then
            ZIG_FLAGS="$ZIG_FLAGS --sysroot $SDKROOT"
          fi
          if [ "${{ matrix.objfix }}" == "true" ]; then
            zig build $ZIG_FLAGS -Dtarget=${{ matrix.target }} || true
          fi
          zig build $ZIG_FLAGS -Dtarget=${{ matrix.target }}

      - name: Prepare Artifact (Linux and macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          mv zig-out/bin/portweaver* ${{ matrix.name }}

      - name: Prepare Artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move zig-out\bin\portweaver.exe ${{ matrix.name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Release to Nightly
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Delete existing nightly tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: nightly
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          target_commitish: ${{ github.sha }}
          name: Nightly Build
          body: |
            Nightly build
            Commit: ${{ github.sha }}
          prerelease: true
          files: artifacts/*
          token: ${{ secrets.GITHUB_TOKEN }}
